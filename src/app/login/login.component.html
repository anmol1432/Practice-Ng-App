<p hinvHover="cyan">login works!</p>
<form action="" (ngSubmit)="login()" #loginForm="ngForm">
    <div class="form-gorup">
        <input #emailRef="ngModel" hinvEmailvalidator hinvHover="cyan" type="email" name="email" [(ngModel)]="email"
            class="fomr-control" placeholder="Provide your email">
        <div>
            <p hinvHover="red">
                <!-- {{emailRef.errors |json }} -->
                {{emailRef.errors?'email cintain unwanted test':''}}
            </p>
        </div>
    </div>
    <div class="form-gorup">
        <input hinvHover="cyan" type="password" name="email" [(ngModel)]="password" class="fomr-control"
            placeholder="Provide password">
    </div>
    <div class="forms-group">
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
    </div>
</form>
